<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pay1</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="confirm.css">
    <link rel="stylesheet" href="pay1.css">
    <meta name="viewport" content=width=device-width>
</head>
<body>
<div class="zhezhao">
    <div class="pay-box container">
        <div class="pay-title-box container">
            <div class="pay-title container">
                <i class="backhome ">&#xe602;</i>
                <span>选择付款方式</span>
                <i class="guanbi">&#xe636;</i>
            </div>
        </div>
        <div class="pay-money-box">
            <div class="pay-money-img">
                <i class="qianbao">&#xe624;</i>
                <i class="huabei">&#xe78c;</i>
                <i class="zhifubao">&#xe625;</i>
                <i class="weixin">&#xe60c;</i>
                <i class="yinhangka">&#xe76b;</i>
            </div>
            <ul class="pay-money-title">
                <li class="money-title-item">
                    <span>钱包支付</span>
                    <i class="duihao">&#xe62d;</i>
                </li>
                <li class="money-title-item">
                    <span>花呗</span>
                    <i class="duihao">&#xe62d;</i>
                </li>
                <li class="money-title-item">
                    <span>支付宝</span>
                    <i class="duihao">&#xe62d;</i>
                </li>
                <li class="money-title-item">
                    <span>微信支付</span>
                    <i class="duihao">&#xe62d;</i>
                </li>
                <a href="pay3.html">
                <li class="money-title-item">
                    <span class="active">银行卡支付</span>
                    <i class="duihao active">&#xe62d;</i>
                </li>
                </a>
            </ul>
        </div>
    </div>
</div>
<!--确认订单开始-->
<!--头部开始-->
<div class="header">
    <div class="container">
        <div class="topbar">
            <div class="back-box"> <i class="backhome">&#xe602;</i></div>
            <p>确认订单</p>
            <div class="share-box"> <i class="share">&#xe604;</i></div>
        </div>
        <div class="address-box">
            <p class="p1">订单配送至</p>
            <p>山西省财政税务专科学校(千峰南路25号)</p>
            <div class="name-box">
                <p>蛋蛋<span>(女士)</span></p> &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="phone-box"><i class="phone">&#xe615;</i></div>
                <p>13453385999</p>
            </div>
        </div>
    </div>
</div>
<!--头部结束-->
<!--主体部分开始-->
<div class="main-box container">
    <!--第一块开始-->
    <div class="main-first container">
        <div class="main-firstp">
            <i class="jinggao">&#xe662;</i>
            <span class="main-color">准时达 超时赔付</span>
        </div>
        <div class="firstp-div">
            <div class="firstp-div-top container">
                <span>预计送达时间</span>
                <span class="span1">上午11:45 <i class="xia">&#xe63f;</i> </span>
            </div>
            <div class="firstp-div-bottom container">
                <span>支付方式</span>
                <span class="span1">支付宝 <i class="xia">&#xe63f;</i> </span>
            </div>
        </div>
    </div>
    <!--第一块结束-->
    <!--第二块开始-->
    <div class="main-second container">
        <div class="main-secondp1 container">
            <p>好好吃中餐厅</p>
        </div>
        <div class="main-secondp2 container">
            <div class="main-secondp2-img">
                <img src="img/卤肉.png" alt="">
            </div>
            <div class="main-secondp2-content">
                <span>特色红烧肉(大份)</span>
                <div class="main-title-img">
                    <img src="img/减号.png" alt="">
                    <span>2</span>
                    <img src="img/加号.png" alt="">
                </div>
                <p>￥45</p>
            </div>
        </div>
        <div class="main-secondp3 container">
            <span>超级会员专享</span>
            <p>-￥5</p>
        </div>
        <div class="main-secondp4 container">
            <p>小计  ￥40</p>
        </div>
    </div>
    <!--第二块结束-->
    <!--第三块开始-->
    <div class="main-third-box container">
        <div class="main-third-top container">
            <span>餐具份数</span>
            <p>无需餐具 <i class="xia">&#xe63f;</i></p>
        </div>
        <div class="main-third-bottom container">
            <span>订单备注</span>
            <p>口味偏好 <i class="xia">&#xe63f;</i></p>
        </div>
    </div>
    <!--第三块结束-->
    <!--底部开始-->
    <div class="footer container">
        <div class="dot-box">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <span>去支付</span>
            <div class="dot2"></div>
            <div class="dot1"></div>
        </div>
    </div>
    <!--底部结束-->
</div>
<!--主体部分结束-->
<!--确认订单结束-->

</body>
</html>
